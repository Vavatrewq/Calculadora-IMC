<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <form class="form" action="" method="get">
                <div class="container-resulte">
                    <div class="container-resulte2">
                        <h1>Resultado</h1>
                        <p class="IMC">Abaixo do peso</p>
                        <p class="IMC">Peso normal</p>
                        <p class="IMC">Sobrepeso</p>
                        <p class="IMC">Obesidade grau 1</p>
                        <p class="IMC">Obesidade grau 2</p>
                        <p class="IMC">Obesidade grau 3</p>
                    </div>
                    <h1>IMC</h1>
                    <p class="IMC">Menos do que 18.5</p>
                    <p class="IMC">Entre 18,5 e 24,9</p>
                    <p class="IMC">Entre 25 e 29,9</p>
                    <p class="IMC">Entre 30 e 34.9</p>
                    <p class="IMC">Entre 35 e 39,9</p>
                    <p class="IMC">Mais do que 40</p>
                </div>
                <h1>Calcule seu IMC</h1>
                <label for="input-peso">Peso:</label>
                <input id="input-peso" type="text">

                <label for="input-teste-4">Altura:</label>
                <input id="input-altura" type="text">
                
                <button class="btn">Calcular</button>
                <div class="trans-imc-resulte">
                </div>
            </form>
        </div>
    </header>
    <script src="../script/script.js"> </script>
</body>
</html>
